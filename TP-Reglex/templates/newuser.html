<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nouvel utilisateur</title>
</head>
<body>
    <h1>Inscription</h1>
    <form method="POST">
        <label for="username">Critères :</label>
        <label for="username">- Au moins 6 caractères</label>
        <label for="username">- Au moins 1 chiffre</label>
        <label for="username">- Au moins 1 majuscule et 1 minuscule</label>
        <label for="username">- Au moins 1 caractère parmi les 5 suivants : #%{}@</label>
        <label for="username">Identifiant :</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Envoyer</button>
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
